<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Mom ğŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #ff4e50;
            font-size: 40px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: #ff4e50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff1e56;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ‰ Happy Birthday Mom ğŸ‰</h1>
    <p>You are the most special person in my life ğŸ’•</p>
    <button class="btn" onclick="goToWish()">Click for Surprise ğŸ</button>
</div>

<script>
    function goToWish() {
        window.location.href = "wish.html";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("hearts");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
